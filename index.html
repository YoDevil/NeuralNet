<html>
    <head>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="mobile-web-app-capable" content="yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="nn.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </head>
    <body style="height: 100%; overflow-y: hidden; background: #111; font-size:0" ondragstart="return false;" ondrop="return false;">
        <div id="left" style="width:20%; display:inline-block; font-size:10pt; vertical-align:top">
            <div style="width:150px; height: 200px; display: block">
                <canvas id="input" width="150" height="200" style="background-color: #fff; position:absolute; z-index: 1"></canvas>
                <canvas id="grid" width="150" height="200" style="position:absolute; z-index: 2; pointer-events: none;"></canvas>
            </div>
            <button id="input-clear" style="width:150; display:block">Cancella</button>
            <div style="display:block">
                <input type="number" value="0" id="input-number" style="width:40px">
                <button id="input-add" style="width:140">Aggiungi al training</button>
            </div>
            <div style="display:block">
                <input type="number" value="0" id="run-number" style="width:40px">
                <button id="input-run" style="width:140">Calcola errore</button>
            </div>
            <button id="input-guess" style="width:180">Che numero ho disegnato?</button>
            <div id="input-images" style="height:612px; overflow-y: auto; position:relative; top:20px; display:block"></div>
        </div>
        <div id="mid" style="width:30%; display:inline-block; font-size:10pt; vertical-align:top">
            <div style="display: block">
                <button id="train" style="height:30px; display:inline-block; vertical-align:top">Avvia training</button>
                <img id="loading" src="http://goengo.com/wp-content/plugins/layerednavigation-master/assets/images/Layered-Navigation-Loading.gif" 
                style="width:30px; height:30px; vertical-align:top; display:none">
            </div>
            <div id="log" style="height:900px; overflow-y: auto; color:white; font-size:20px; font-family: 'roboto', sans-serif"></div>
        </div>
		<div id="right" style="width:50%; height:100%; display:inline-block; font-size:10pt; vertical-align:top">
		<canvas id="brain-canvas"></canvas>
		</div>
    </body>
</html>
