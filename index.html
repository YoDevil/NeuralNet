<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body style="background: #111; font-size:0" ondragstart="return false;" ondrop="return false;">
        <div id="left" style="width:20%; display:inline-block; font-size:10pt; vertical-align:top">
            <canvas id="input" width="150" height="200" style="background-color: #fff; display:block"></canvas>
            <button id="input-clear" style="width:150; display:block">Cancella</button>
            <div style="display:block">
                <input type="number" value="0" id="input-number" style="width:40px">
                <button id="input-add" style="width:140">Aggiungi al training</button>
            </div>
            <div style="display:block">
                <input type="number" value="0" id="run-number" style="width:40px">
                <button id="input-run" style="width:140">Prova questo numero</button>
            </div>
            <button id="input-guess" style="width:180">Che numero ho disegnato?</button>
            <div id="input-images" style="position:relative; top:20px; display:block"></div>
        </div>
        <div id="right" style="width:80%; display:inline-block; font-size:10pt; vertical-align:top">
            <button id="train">Avvia training</button>
            <div id="log" style="color:white; font-size:20px; font-family: 'roboto', sans-serif"></div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
